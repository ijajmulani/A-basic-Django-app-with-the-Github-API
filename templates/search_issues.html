<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th>Title</th>
      <th>Descriptions</th>
      <th>Avatar</th>
    </tr>
  </thead>
  <tbody>
    {% for issue in issues %}
      <tr>
        <td class="js-issue-title"><a target="_blank" href="/issue/{{reponame}}/{{issue.number}}" data-number="{{issue.number}}" data-repo-name="{{reponame}}">{{ issue.title }}</a></td>
        <td>{{ issue.body }}</td>
        <td class="js-issue-user"><a target="_blank" href="/user/{{issue.user.login}}"><img src="{{ issue.user.avatar_url }}"></a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
